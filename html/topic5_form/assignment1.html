<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form </title>
</head>
<body>
    <h1> Application Form : </h1>
    <form action="">


        <label for="firstName">First Name :</label>
        <input type="text">
        <label for="lastName"> Last Name :</label>
        <input type="text">

        <br>
        <br>

        <label for="dob">Date of birth : </label> 
        <input type="date" name="dob" placeholder="mm / dd / yy"> 
        <label for="age"> Age : </label>
        <input type="number" name="" id="age">

        <br>
        <br>

        <label for="gender" > Gender: </label>
        <select name="" id="gender">
            <option value="male"> Male </option>
            <option value="female"> Female </option>
            <option value="others"> Others </option>
        </select>

        <label for="email">Email Address :</label>
        <input type="email" id="email" placeholder="Enter email address">

        <br>
        <br>

        <label for=""> Positions Available </label>
        <input type="radio" name="pos" id=""> Junior Developer 
        <input type="radio" name="pos" id=""> Mid-level Developer 
        <input type="radio" name="pos" id=""> Senior Developer 

        <br>
        <br>

        <label for="">Programming languages:</label>
        <input type="checkbox"> Java 
        <input type="checkbox" name="" id=""> Javascript 
        <input type="checkbox"> Python 

        <br>
        <br>

        <label for="password"> Password </label> 
        <input type="password" required maxlength="20" id="password">
        <label for="confPassword"></label>
        <input type="password" name="" id="confPassword">

        <br>
        <br>
        

        <input type="submit">
        <input type="reset">








    </form>
</body>
</html>
