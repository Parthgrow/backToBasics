<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms :</title>
</head>
<body>

    
    <h2>Introduction to form in HTML </h2>
    
    <form action="">


        <label for="username"> Username</label>
        <input type="text" id="username" placeholder="username" maxlength="20">

        <br>
        <br>

        <label for="password"> Password </label>
        <input type="password" id="password" placeholder="Enter the password" required>

        <br>
        <br>

        <label for="email"> Email </label>
        <input type="email" id="email" placeholder="Enter the email">

        <br>
        <br>

        <label for="">Date</label>
        <input type="date" name="" id="" max="2028-10-06" min="2000-10-20"> <br> <br>

        <label for=""> Select One </label> <br>
        <input type="radio" name="gender" id=""> Male <br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender" id=""> Others <br>

        <br>
        <br>

        <label for="">Skills</label> <br>
        <input type="checkbox"> Web Development <br>
        <input type="checkbox" name="" id=""> SOftware Testing <br>
        <input type="checkbox" name="" id=""> Database <br>
        <input type="checkbox" name="" id=""> Graphic Designing <br> <br>


        <label for=""> Mobile No. </label>
        <input type="text" size="2" value="+91" readonly> 
        <input type="number" name="" id=""> <br> <br>

        <textarea name="" id="" rows="5" cols="20"> Tell about yourself in under 50 words </textarea>


        <!-- Learning to use data list :  -->

        <input type="text" list="abc">

        <dataList id="abc">
            <option value="">Amazon</option>
            <option value="">Myntra</option>
            <option value="">Meesho</option>
            <option value="">Flipkart</option>
          
        </dataList>


        <input type="submit" value="Log In">
        <input type="reset"> 
        <!-- It resets the value without refreshing  -->



        <!-- For grouping you can use fieldset and legend : For example : zoo keeper application form

            iframe => to imbed some other website in your webpage 
         
        
        -->


    
    </form>

</body>
</html>
