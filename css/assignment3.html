<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1{

            border: 5px solid lightseagreen;
            width : 25% ; 
            text-align: center;
            padding : 30px 20px ;
            box-shadow : 0px 0px 40px 15px lightseagreen ; 
           


        }
        #div2{

            border: 5px solid lightgreen;
            width : 25% ; 
            text-align: center;
            padding : 30px 20px ;
            box-shadow : 0px 0px 40px 12px lightgreen inset ;  


            }
    </style>
</head>
<body>

    <div style="margin: 100px; display: flex; gap: 100px;">


        <div id="div1">
            <b>This div has an outer shadow </b>
        </div>

        <div id="div2">

            <b>This div has an inner shadow </b>

        </div>
    </div>

    
    
</body>
</html>
